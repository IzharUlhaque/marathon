<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Great Marathon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
/* Full page background */
.page-bg {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background:
    radial-gradient(
      circle at top,
      rgba(120, 20, 25, 0.85),
      rgba(90, 15, 20, 0.9)
    ),
    linear-gradient(
      135deg,
      #6b0f14,
      #a83a2a,
      #f2d1a8,
      #c88a5a
    );
  background-blend-mode: overlay;
  position: relative;
  overflow: hidden;
}

/* Blur overlay */
.page-bg::before {
  content: "";
  position: absolute;
  inset: -20%;
  background:
    linear-gradient(
      135deg,
      rgba(107, 15, 20, 0.6),
      rgba(168, 58, 42, 0.6),
      rgba(242, 209, 168, 0.6)
    );
  filter: blur(60px);
  z-index: 0;
}

/* Center banner container */
.banner-wrapper {
  position: relative;
  z-index: 1;
  max-width: 1100px;
  width: 95%;
  /* border-radius: 12px; */
  overflow: hidden;
  box-shadow:
    0 20px 50px rgba(0, 0, 0, 0.45);
}

/* Banner image */
.banner-wrapper img {
  width: 100%;
  height: auto;
  display: block;
  background: #fff;
}


    </style>
  </head>
  <body>
<div class="page-bg">
  <div class="banner-wrapper m-3" >
    <img src="assets/banner.jpeg" alt="Marathon Banner" class="">
  </div>
</div>
<div class="fixed-bottom border-top border-light">
  <a href="./register.html">
  <button class="btn btn-danger w-100 rounded-0" style="letter-spacing: 2px;">REGISTER NOW</button>
  </a>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
